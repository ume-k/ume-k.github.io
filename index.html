    <main>
        <h1>ランダム無意味</h1>
        <p class="text-sub">ランダムな無意味がランダムに表示される。</p>

        <script type="text/javascript">
            var tng1 = ['アフリカ大陸','パラボラアンテナ','カーブミラー','椅子','つまようじ','さなぎ'];
            var tng2 = ['に似た','のための','を超える'];
            var tng3 = ['カワセミ','太陽','夜','トランペット'];
            var no1 = Math.floor(Math.random() * tng1.length);
            var no2 = Math.floor(Math.random() * tng2.length);
            var no3 = Math.floor(Math.random() * tng3.length);
            document.write('<span class="tango">'+tng1[no1]+tng2[no2]+tng3[no3]+'</span>');
        </script>

        <div class="contents2">
            <span class="btn pushtest">更新</span>
